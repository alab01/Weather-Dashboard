<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="app-header text-center p-3">
        <h1 class="main-title">Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-3">
                <section class="left-container">
                    <div class="search-container p-2">
                        <h2 class="search-title p-2">Search for a City:</h2> 
                        <input type="text" id="city-input" placeholder="Los Angeles"/>
                        <button id="search-button">Search</button>
                    </div>
                    <div id="recently-searched">

                    </div>
                </section>
            </div>
            
            <div class="col-9">
                <section class="current-city-container">
                    <div class= "current-city" id="current-city"></div><span id="condition-icon"></span>
                    <div class= "current" id="current-temp"></div>
                    <div class= "current" id="current-wind"></div>
                    <div class= "current" id="current-humidity"></div>
                    <div class= "current" id="current-uv"></div>
                </section>
                <section class="forecast-title">5 Day Forecast:</section>
                <section id="forecast-main-container" class= "row">
                    
                </section>
            </div>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
